            margin: 0;
            padding: 0;
        }

        .header-title {

            color: #1f2937;
        }
        
        .menu-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: grab;
            user-select: none;
            position: absolute;
            width: 100%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .menu-card:active {
            cursor: grabbing;
        }
        
        .category-tab {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .category-tab.active {
            border-bottom-color: #dc2626;
            color: #dc2627;
            font-weight: 600;
        }
        
        .swipe-left {
            transform: translateX(-100%) rotate(-15deg);
            opacity: 0;
        }
        
        .swipe-right {
            transform: translateX(100%) rotate(15deg);
            opacity: 0;
        }
        
        .like-overlay {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.9) 0%, rgba(22, 163, 74, 0.9) 100%);

        }
        
        .dislike-overlay {

            border-radius: 20px;
            padding: 4px 12px;
            font-weight: 600;

        .food-image {
            transition: transform 0.3s ease;

// Add notification queue system
let notificationQueue = [];
let isNotificationShowing = false;

// Modified showNotification function
function showNotification(message, type = 'success') {
    // Add to queue
    notificationQueue.push({ message, type });
    
    // If no notification is currently showing, display the next one
    if (!isNotificationShowing) {
        showNextNotification();
    }
}

// Function to show next notification in queue
function showNextNotification() {
    if (notificationQueue.length === 0) {
        isNotificationShowing = false;
        return;
    }
    
    isNotificationShowing = true;
    const { message, type } = notificationQueue.shift();
    
    const notificationContainer = document.getElementById('notificationContainer');
    
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `custom-notification ${type === 'error' ? 'notification-error' : type === 'warning' ? 'notification-warning' : ''}`;
    
    // Add icon based on type
    let icon = 'fa-check-circle';
    if (type === 'error') icon = 'fa-exclamation-circle';
    if (type === 'warning') icon = 'fa-exclamation-triangle';
    
    notification.innerHTML = `
        <i class="fas ${icon}"></i>
        <span>${message}</span>
    `;
    
    notification.setAttribute('aria-live', 'polite');
    
    // Add to container
    notificationContainer.appendChild(notification);
    
    // Animate in
    setTimeout(() => {
        notification.style.opacity = '1';
    }, 10);
    
    // Remove after delay and show next notification
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            if (notificationContainer.contains(notification)) {
                notificationContainer.removeChild(notification);
            }
            showNextNotification();
        }, 300);
    }, 3000);
}

        image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6e7c8fbb-f74d-47ce-b9a2-310f65b58721.png"
    },
    {
        id: 9,
        name: "Signature Cocktail",
        category: "drinks",
        price: 15,
        description: "House special cocktail with premium spirits and fresh citrus",
        image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/69854dec-c446-4fe1-b5b1-fad1bb82a10d.png"
    },
    {
        id: 10,
        name: "Wine Flight",
        category: "drinks",
        price: 25,
        description: "Curated selection of three premium wines for tasting",
        image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7a24fc12-e4ba-4189-acfd-12b33f617e50.png"
    }
];

let currentCardIndex = 0;
let cartItems = [];
let currentCategory = 'all';
let filteredItems = [...menuItems];
let viewedItems = new Set();

// Initialize the application
function initApp() {
    setupCategoryTabs();
    renderCards();
    updateCartDisplay();
    setupKeyboardNavigation();
    setupOrderForm();
}

// Set up category tabs
function setupCategoryTabs() {
    const tabs = document.querySelectorAll('.category-tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => {
                t.classList.remove('active');
                t.setAttribute('aria-selected', 'false');
            });
            tab.classList.add('active');
            tab.setAttribute('aria-selected', 'true');
            
            currentCategory = tab.dataset.category;
            filterItemsByCategory();
            currentCardIndex = 0;
            viewedItems.clear();
            renderCards();
        });
    });
}

// Setup keyboard navigation
function setupKeyboardNavigation() {
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            swipeLeft();
        } else if (e.key === 'ArrowRight') {
            swipeRight();
        } else if (e.key === 'Escape' && document.getElementById('cartModal').classList.contains('active')) {
            hideCart();
        } else if (e.key === 'Escape' && document.getElementById('orderFormModal').classList.contains('active')) {
            hideOrderForm();
        }
    });
}

// Filter items by category
function filterItemsByCategory() {
    if (currentCategory === 'all') {
        filteredItems = [...menuItems];
    } else {
        filteredItems = menuItems.filter(item => item.category === currentCategory);
    }
}

// Render cards
function renderCards() {
    const container = document.getElementById('cardContainer');
    const emptyState = document.getElementById('emptyState');
    container.innerHTML = '';

    // Check if we've viewed all items in this category
    const unviewedItems = filteredItems.filter(item => !viewedItems.has(item.id));
    
    if (unviewedItems.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
    }
    
    container.classList.remove('hidden');
    emptyState.classList.add('hidden');

    // Show current card and next 2 cards
    for (let i = 0; i < Math.min(3, unviewedItems.length); i++) {
        const itemIndex = filteredItems.findIndex(item => item.id === unviewedItems[i].id);
        const item = filteredItems[itemIndex];
        const card = createCard(item, i);
        container.appendChild(card);
    }

    setupSwipeListeners();
}

// Create card element
function createCard(item, index) {
    const card = document.createElement('div');
    card.className = 'menu-card';
    card.dataset.id = item.id;
    card.style.zIndex = 100 - index;
    card.style.transform = `translateX(-50%) translateY(${index * 10}px) scale(${1 - index * 0.05})`;
    card.style.opacity = 1 - index * 0.2;
    card.setAttribute('aria-label', `${item.name}, ${item.description}, Price: $${item.price}`);
    
    card.innerHTML = `
        <div class="relative overflow-hidden">
            <img src="${item.image}" alt="${item.name}" class="food-image w-full h-48 object-cover">
            <div class="absolute top-4 right-4 price-tag">$${item.price}</div>
        </div>
        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900 mb-2">${item.name}</h3>
            <p class="text-gray-600 mb-4">${item.description}</p>
            <div class="flex items-center text-sm text-gray-500">
                <span class="bg-gray-100 px-3 py-1 rounded-full">${item.category}</span>
            </div>
        </div>
        <div class="like-overlay absolute inset-0 flex items-center justify-center opacity-0 transition-opacity">
            <i class="fas fa-heart text-white text-6xl"></i>
        </div>
        <div class="dislike-overlay absolute inset-0 flex items-center justify-center opacity-0 transition-opacity">
            <i class="fas fa-times text-white text-6xl"></i>
        </div>
    `;

    return card;
}

// Setup swipe listeners
function setupSwipeListeners() {
    const cards = document.querySelectorAll('.menu-card');
    if (cards.length > 0) {
        setupCardSwipe(cards[0]);
    }
}

// Setup individual card swipe
function setupCardSwipe(card) {
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    card.addEventListener('mousedown', handleStart);
    card.addEventListener('touchstart', handleStart);
    
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove);
    
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('touchend', handleEnd);

    function handleStart(e) {
        isDragging = true;
        startX = e.clientX || e.touches[0].clientX;
        card.style.transition = 'none';
    }

    function handleMove(e) {
        if (!isDragging) return;
        currentX = e.clientX || e.touches[0].clientX;
        const deltaX = currentX - startX;
        
        card.style.transform = `translateX(calc(-50% + ${deltaX}px)) rotate(${deltaX * 0.1}deg)`;
        
        // Show like/dislike overlay
        const likeOverlay = card.querySelector('.like-overlay');
        const dislikeOverlay = card.querySelector('.dislike-overlay');
        
        if (deltaX > 50) {
            likeOverlay.style.opacity = Math.min(deltaX / 100, 1);
            dislikeOverlay.style.opacity = 0;
        } else if (deltaX < -50) {
            dislikeOverlay.style.opacity = Math.min(-deltaX / 100, 1);
            likeOverlay.style.opacity = 0;
        } else {
            likeOverlay.style.opacity = 0;
            dislikeOverlay.style.opacity = 0;
        }
    }

    function handleEnd() {
        if (!isDragging) return;
        isDragging = false;
        
        const deltaX = currentX - startX;
        card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        
        if (deltaX > 100) {
            // Swipe right - like
            card.style.transform = 'translateX(1000px) rotate(30deg)';
            card.style.opacity = '0';
            const itemId = parseInt(card.dataset.id);
            const item = filteredItems.find(item => item.id === itemId);
            setTimeout(() => addToCart(item), 300);
            markItemAsViewed(itemId);
            setTimeout(nextCard, 300);
        } else if (deltaX < -100) {
            // Swipe left - dislike
            card.style.transform = 'translateX(-1000px) rotate(-30deg)';
            card.style.opacity = '0';
            const itemId = parseInt(card.dataset.id);
            markItemAsViewed(itemId);
            setTimeout(nextCard, 300);
        } else {
            // Return to center
            card.style.transform = 'translateX(-50%)';
            card.querySelector('.like-overlay').style.opacity = '0';
            card.querySelector('.dislike-overlay').style.opacity = '0';
        }
    }
}

// Mark item as viewed
function markItemAsViewed(itemId) {
    viewedItems.add(itemId);
}

// Programmatic swipe functions
function swipeLeft() {
    const card = document.querySelector('.menu-card');
    if (card) {
        const itemId = parseInt(card.dataset.id);
        card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        card.style.transform = 'translateX(-1000px) rotate(-30deg)';
        card.style.opacity = '0';
        markItemAsViewed(itemId);
        setTimeout(nextCard, 300);
    }
}

function swipeRight() {
    const card = document.querySelector('.menu-card');
    if (card) {
        const itemId = parseInt(card.dataset.id);
        const item = filteredItems.find(item => item.id === itemId);
        card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        card.style.transform = 'translateX(1000px) rotate(30deg)';
        card.style.opacity = '0';
        setTimeout(() => addToCart(item), 300);
        markItemAsViewed(itemId);
        setTimeout(nextCard, 300);
    }
}

// Move to next card
function nextCard() {
    currentCardIndex++;
    renderCards();
}

// Reset swipes to start over
function resetSwipes() {
    viewedItems.clear();
    currentCardIndex = 0;
    renderCards();
    showNotification("Menu reset. Start swiping again!", 'success');
}

// Navigate to next category
function nextCategory() {
    const categories = ['all', 'appetizers', 'mains', 'desserts', 'drinks'];
    const currentIndex = categories.indexOf(currentCategory);
    const nextIndex = (currentIndex + 1) % categories.length;
    
    // Update UI to show next category
    const tabs = document.querySelectorAll('.category-tab');
    tabs.forEach(tab => {
        tab.classList.remove('active');
        tab.setAttribute('aria-selected', 'false');
        if (tab.dataset.category === categories[nextIndex]) {
            tab.classList.add('active');
            tab.setAttribute('aria-selected', 'true');
        }
    });
    
    currentCategory = categories[nextIndex];
    filterItemsByCategory();
    currentCardIndex = 0;
    viewedItems.clear();
    renderCards();
    
    showNotification(`Now viewing: ${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)}`, 'success');
}

// Add item to cart
function addToCart(item) {
    // Check if item already exists in cart
    const existingItemIndex = cartItems.findIndex(cartItem => cartItem.id === item.id);
    
    if (existingItemIndex >= 0) {
        // Increment quantity if item already in cart
        cartItems[existingItemIndex].quantity += 1;
    } else {
        // Add new item with quantity 1
        cartItems.push({...item, quantity: 1});
    }
    
    updateCartDisplay();
    
    // Show added to cart notification
    showNotification(`${item.name} added to cart!`, 'success');
}

// Update cart item quantity
function updateQuantity(itemId, change) {
    const itemIndex = cartItems.findIndex(item => item.id === itemId);
    
    if (itemIndex >= 0) {
        cartItems[itemIndex].quantity += change;
        
        // Remove item if quantity becomes 0
        if (cartItems[itemIndex].quantity <= 0) {
            cartItems.splice(itemIndex, 1);
            showNotification("Item removed from cart", 'error');
        } else {
            // Quantity updated notification is intentionally commented out
        }
        
        updateCartDisplay();
        
        // Update cart modal if it's open
        if (document.getElementById('cartModal').classList.contains('active')) {
            showCart();
        }
    }
}

// Remove item from cart completely
function removeFromCart(itemId) {
    const itemIndex = cartItems.findIndex(item => item.id === itemId);
    
    if (itemIndex >= 0) {
        const itemName = cartItems[itemIndex].name;
        cartItems.splice(itemIndex, 1);
        updateCartDisplay();
        
        // Update cart modal if it's open
        if (document.getElementById('cartModal').classList.contains('active')) {
            showCart();
        }
        
        showNotification(`${itemName} removed from cart`, 'error');
    }
}

// Update cart display
function updateCartDisplay() {
    const cartCount = document.getElementById('cartCount');
    const viewCartBtn = document.getElementById('viewCartBtn');
    
    // Calculate total items count
    const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
    
    cartCount.textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'items'}`;
    
    // Enable/disable view cart button
    if (cartItems.length > 0) {
        viewCartBtn.removeAttribute('disabled');
    } else {
        viewCartBtn.setAttribute('disabled', 'true');
    }
}

// Show cart modal
function showCart() {
    const modal = document.getElementById('cartModal');
    const cartItemsList = document.getElementById('cartItemsList');
    const cartTotal = document.getElementById('cartTotal');
    
    // Update cart items list
    if (cartItems.length === 0) {
        cartItemsList.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty</p>';
    } else {
        cartItemsList.innerHTML = cartItems.map(item => `
            <div class="cart-item">
                <div class="cart-item-details">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-price">$${item.price}</div>
                </div>
                <div class="cart-item-controls">
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)" aria-label="Decrease quantity">-</button>
                        <span class="quantity-value">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)" aria-label="Increase quantity">+</button>
                    </div>
                    <button class="delete-btn" onclick="removeFromCart(${item.id})" aria-label="Remove item">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="cart-item-total">$${(item.price * item.quantity).toFixed(2)}</div>
            </div>
        `).join('');
    }
    
    // Update total
    const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    cartTotal.textContent = `$${total.toFixed(2)}`;
    
    // Show modal
    modal.classList.add('active');
    modal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
}

// Hide cart modal
function hideCart() {
    const modal = document.getElementById('cartModal');
    modal.classList.remove('active');
    modal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = 'auto';
}

// Clear cart
function clearCart() {
    if (cartItems.length > 0) {
        cartItems = [];
        updateCartDisplay();
        hideCart();
        showNotification('Cart cleared', 'success');
    }
}

// Show order form modal
function showOrderForm() {
    const modal = document.getElementById('orderFormModal');
    const orderSummaryItems = document.getElementById('orderSummaryItems');
    const orderSummaryTotal = document.getElementById('orderSummaryTotal');
    
    // Update order summary
    orderSummaryItems.innerHTML = cartItems.map(item => `
        <div class="order-summary-item">
            <span>${item.name} x${item.quantity}</span>
            <span>$${(item.price * item.quantity).toFixed(2)}</span>
        </div>
    `).join('');
    
    // Update total
    const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    orderSummaryTotal.textContent = `$${total.toFixed(2)}`;
    
    // Show modal
    modal.classList.add('active');
    modal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
    
    // Hide cart modal
    hideCart();
}

// Hide order form modal
function hideOrderForm() {
    const modal = document.getElementById('orderFormModal');
    modal.classList.remove('active');
    modal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = 'auto';
}

// Setup order form submission
function setupOrderForm() {
    const form = document.getElementById('customerInfoForm');
    form.addEventListener('submit', handleOrderSubmission);
}

// Update the handleOrderSubmission function to use the notification queue
function handleOrderSubmission(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitOrderBtn');
    const customerName = document.getElementById('customerName').value;
    const customerPhone = document.getElementById('customerPhone').value;
    const customerTable = document.getElementById('customerTable').value;
    const customerNotes = document.getElementById('customerNotes').value;

    // Validate inputs
    if (!customerName.trim()) {
        showNotification('Please enter your name', 'error');
        return;
    }

    if (!customerPhone.trim()) {
        showNotification('Please enter your phone number', 'error');
        return;
    }

    if (!customerTable.trim()) {
        showNotification('Please enter your table number', 'error');
        return;
    }

    // Format order details with line breaks
    const orderDetails = cartItems.map(item => 
        `${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}`
    ).join('\n');
    
    const totalAmount = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    // Show loading state
    submitBtn.innerHTML = '<span class="loading-spinner"></span> Processing...';
    submitBtn.disabled = true;
    
    // Submit to Google Form with table number
    submitToGoogleForm(customerName, customerPhone, customerTable, customerNotes, orderDetails, totalAmount)
        .then(() => {
            // Success - this notification will show first
            showNotification('Order submitted successfully!', 'success');
            hideOrderForm();
            
            // Clear cart after a short delay to ensure the submission notification shows first
            setTimeout(() => {
                clearCart();
            }, 500);
            
            // Reset form
            document.getElementById('customerInfoForm').reset();
        })
        .catch(error => {
            // Error
            console.error('Error submitting order:', error);
            showNotification('Failed to submit order. Please try again.', 'error');
        })
        .finally(() => {
            // Reset button state
            submitBtn.innerHTML = 'Submit Order';
            submitBtn.disabled = false;
        });
}

// Submit data to Google Form
function submitToGoogleForm(name, phone, table, notes, orderDetails, total) {
    return new Promise((resolve, reject) => {
        try {
            // Create a form element
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSf7CtzoRDUo7ktZV9GJ9LpxXy57GWHngs8qbSZDqAhB64GLNg/formResponse';
            form.target = 'hiddenIframe';
            
            // Add form fields based on the Google Form's field names
            const fields = [
                { name: 'entry.1896845657', value: name },           // Name field
                { name: 'entry.1470220851', value: phone },          // Phone field
                { name: 'entry.400258616', value: table },           // Table number field (NEW)
                { name: 'entry.406969459', value: notes },           // Special instructions
                { name: 'entry.819197638', value: orderDetails },    // Order details
                { name: 'entry.2003693330', value: total.toString() }// Total amount
            ];
            
            fields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field.name;
                input.value = field.value;
                form.appendChild(input);
            });
            
            // Add the form to the document and submit it
            document.body.appendChild(form);
            form.submit();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(form);
                resolve();
            }, 1000);
            
        } catch (error) {
            reject(error);
        }
    });
}

// Initialize app on load
document.addEventListener('DOMContentLoaded', initApp);
